<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>User Management Web</title>

    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">User Management Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-user">User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <h3>User list</h3>
                <a th:href="@{/add-user}" class="btn btn-primary">Add Users</a>
                <br /><br />
                <table id="usersTable" class="table table-bordered table-responsive" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.username}" />
                            <td th:text="${user.fullname}" />
                            <td th:text="${user.email}" />
                            <td th:text="${user.phoneNumber}" />
                            <td>
                                <a th:href="@{/update-user(id=${user.id})}" class="btn btn-info">Update</a>
                                <a th:href="@{/delete-user(id=${user.id})}" class="btn btn-danger ml-2">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
